<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <div class="flex justify-center">
    <div class="card w-96 bg-base-100 shadow-xl bg-purple-400">
        <figure class="px-10 pt-10">
          <img src="images/triangle.png"  class="rounded-xl" />
        </figure>
        <div class="card-body items-center text-center">
          <h2 class="card-title">Triangle</h2>
          <p>Area (A) = 0.5*b*h</p>
          <div class="flex space-x-5 mb-5">
            <input id="areaB" type="number" placeholder="b" class="input input-bordered w-20" />
            <label for="cm">cm</label>
    <input  id="areaH" type="number" placeholder="h" class="input input-bordered w-20"/>
    <label for="cm">cm</label>
          </div>
          <div class="card-actions" >
            <button id="btn-area" class="bg-blue-600 px-7 py-2 text-white">Calculate </button>
          </div>
        </div> 
      </div>
       <!-- 2nd cart -->
       <div class="card w-96 bg-base-100 shadow-xl bg-purple-400">
        <figure class="px-10 pt-10">
          <img src="images//rectangle.png"  class="rounded-xl" />
        </figure>
        <div class="card-body items-center text-center">
          <h2 class="card-title">Rectangle</h2>
          <p>Area (A) = w*I</p>
          <div class="flex space-x-5 mb-5">
            <input id="recW" type="number" placeholder="w" class="input input-bordered w-20" />
            <label for="cm">cm</label>
    <input  id="recH" type="number" placeholder="l" class="input input-bordered w-20"/>
    <label for="cm">cm</label>
          </div>
          <div class="card-actions" >
            <button id="btn-area" class="bg-blue-600 px-7 py-2 text-white">Calculate </button>
          </div>
        </div> 
      </div>
    
      <!-- calc -->
      <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
          <h2>Area Calculation</h2>
          <p id="area-result">hi</p>
        </div>
   </div>

        
      </div>
    
    <!-- past -->
    
    <script src="js/app.js"></script>

</html>
